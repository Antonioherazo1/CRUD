<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/styles.css">
    <title>CRUD</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Agencia de Coches</a>
    </nav>

    <div class="container">
        <!-- APLICATION -->
        <div id="App" class="row pt-5">
            <!-- FORM -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4>Agrega Nuevo Coche</h4>
                    </div>
                    <form id="car-form" class="card-body">
                        <div class="form-group">
                            <label for="brand">Marca</label>
                            <input type="text" class="form-control"  id="brand" placeholder="Ingrese la marca">
                        </div>
                        <div class="form-group">
                            <label for="model">Modelo</label>
                            <input type="text" class="form-control"  id="model" placeholder="Ingrese el modelo">
                        </div>
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" class="form-control"  id="color" placeholder="Ingrese el color">
                        </div>
                        <div class="form-group">
                            <label for="year">Año</label>
                            <input type="number" class="form-control"  id="year" placeholder="Ingrese el año">
                        </div>
                        <div class="form-group">
                            <label for="price">Precio</label>
                            <input type="number" class="form-control"  id="price" step="0.01" placeholder="Ingrese el precio">
                        </div>                   
                        <div class="form-group">
                            <label for="photo">Fotografía</label>
                            <input type="text" class="form-control" value="https://images.pexels.com/photos/5763081/pexels-photo-5763081.jpeg" id="photo" placeholder="Ingrese Url de foto">
                        </div>             
                        <input type="submit" value="Save" class="btn btn-primary btn-block rounded">                                   
                    </form>
                </div>
            </div>
            <!-- PRODUCTS LIST -->
            <div id="car-list" class="col-md-6">
                
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
